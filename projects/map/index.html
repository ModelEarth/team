<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings Display</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>

    <script>
    if(typeof param=='undefined'){ var param={}; }
    param.showmapselect= "true";
    </script>

    <!-- Our file, not from leaflet -->
    <script type="text/javascript" src="../../../team/js/leaflet.js"></script>

    <!-- Leaflet JS -- Provides css for map popups -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin="" id="/localsite/js/leaflet.js"></script>
    <style>
    .map-style-selectXX {
        padding: 4px 8px !important;
        max-width: 120px !important;
        appearance: none !important;
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='white' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>") !important;
        background-repeat: no-repeat !important;
        background-position: right 6px center !important;
        background-size: 8px !important;
        padding-right: 20px !important;
    }
    </style>

    <link type="text/css" rel="stylesheet" href="../../../localsite/css/base.css" id="/localsite/css/base.css" />
    <script type="text/javascript" src="../../../localsite/js/localsite.js?showmap=true&showheader=true&showfooter=false&showsearch=true"></script>

    <script type="text/javascript" src="../../js/common.js" id="/team/js/common.js"></script>
    <script type="text/javascript" src="../../js/print-download.js"></script>
    <script type="text/javascript" src="../../js/map.js?showmap=true" id="/team/js/map.js"></script><!-- ?loadMapData=true -->
    <script>
        //loadTeamDataForLookup();
    </script>

    <!-- Button styles -->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/widget.css">

</head>
<body>
    <div class="content contentpadding" style="padding-top:0px">
        <!-- API Error Messages - Fixed position at top -->
        <div id="api-error-container" style="position: fixed; top: 80px; left: 50%; transform: translateX(-50%); z-index: 9999; max-width: 900px; width: 90%;"></div>

        <div id="mapwidget">
            Requires a map hash value.

            <span style="display:none" class="georgia"><a href="#map=cities">View cities</a></span>

            <span class="georgia-hide"><a href="#map=dca">View DCA</a></span>
            <!--
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading listings....</p>
            </div>
            -->
        </div>

    </div>

    <div id="gallery-image-modal" class="product-image-modal" aria-hidden="true">
        <div class="product-image-modal-backdrop"></div>
        <div class="product-image-modal-content" role="dialog" aria-modal="true" aria-label="Gallery image preview">
            <button type="button" class="product-image-modal-close" aria-label="Close image">
                <span class="material-icons">close</span>
            </button>
            <img class="product-image-modal-img" alt="Gallery image preview">
            <div class="product-image-modal-nav" aria-hidden="true">
                <button type="button" class="product-image-modal-prev" aria-label="Previous image">
                    <span class="material-icons">chevron_left</span>
                </button>
                <span class="product-image-modal-counter">1 / 1</span>
                <button type="button" class="product-image-modal-next" aria-label="Next image">
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Load Shared Auth Modal from better-auth-system -->
    <script src="../../../better-auth-system/public/js/auth-modal.js"></script>

</body>
</html>
